<div [ngClass]="getLayout()">
  <div class="data-margin col s6">
    <!-- Title -->
    <h3 [@fade]="titleOptions.myScrollimation.currentState"
        [scrollimate]="titleOptions.myScrollimation">
      Kontaktirajte nas
    </h3>

    <!-- Company information-->
    <div [@fadeAndIn]="companyDataOptions.myScrollimation.currentState"
         [scrollimate]="companyDataOptions.myScrollimation">
      <div *ngFor="let info of companyData" class="row">
        <div class="key col s5">
          {{info.key}}:
        </div>
        <div class="col s1"></div>
        <div class="value col s6">
          {{info.value}}
        </div>
      </div>
    </div>

    <!-- Social networks -->
    <div [@fadeAndIn]="socialNetworkOptions.myScrollimation.currentState"
         [scrollimate]="socialNetworkOptions.myScrollimation">
      <h5>Pronađite nas na društvenim mrežama:</h5>
      <a *ngFor="let sn of socialNetworks" href="{{sn.link}}"><i [ngClass]="sn.fontAwsomeClass" aria-hidden="true"></i></a>
    </div>

  </div>

  <!-- Google maps -->
  <div class="col s6">
    <div [@fade]="googleMapOptions.myScrollimation.currentState"
         [scrollimate]="googleMapOptions.myScrollimation"
         id="map">
      <agm-map [zoom]="googleMapsMeta.zoom" [latitude]="googleMapsMeta.latitude" [longitude]="googleMapsMeta.longitude">
        <agm-marker [latitude]="googleMapsMeta.latitude" [longitude]="googleMapsMeta.longitude"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
